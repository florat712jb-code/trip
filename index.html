        class DataManager {
            static get(key, defaultValue = []) {

            }

            static set(key, value) {
                localStorage.setItem(key, JSON.stringify(value));
            }

            static add(key, item) {
                const data = this.get(key);
                data.push(item);
                this.set(key, data);
            }

            static remove(key, index) {
                const data = this.get(key);
                data.splice(index, 1);
                this.set(key, data);
            }

            static initDragAndDrop() {
                const items = document.querySelectorAll('.timeline-item');
                let draggedItem = null;
                let draggedDay = null;
                let draggedIndex = null;

                items.forEach(item => {
                    item.addEventListener('dragstart', (e) => {
                        draggedItem = item;
                        draggedDay = item.dataset.day;
                        draggedIndex = parseInt(item.dataset.index);
                        item.classList.add('dragging');
                    });

                    item.addEventListener('dragend', (e) => {
                        item.classList.remove('dragging');
                    });

                    item.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        const afterElement = this.getDragAfterElement(item.parentElement, e.clientY);
                        if (afterElement == null) {
                            item.parentElement.appendChild(draggedItem);
                        } else {
                            item.parentElement.insertBefore(draggedItem, afterElement);
                        }
                    });

                    item.addEventListener('drop', (e) => {
                        e.preventDefault();
                        const targetDay = item.dataset.day;
                        
                        if (draggedDay === targetDay) {
                            // é‡æ–°æ’åºåŒä¸€å¤©å…§çš„è¡Œç¨‹
                            const itineraries = DataManager.get('itineraries');
                            const dayItems = itineraries.filter(it => it.day === draggedDay);
                            const otherItems = itineraries.filter(it => it.day !== draggedDay);
                            
                            // ç²å–æ–°çš„é †åº
                            const container = document.querySelector(`.sortable-day[data-day="${draggedDay}"]`);
                            const newOrder = Array.from(container.querySelectorAll('.timeline-item')).map(el => {
                                return parseInt(el.dataset.index);
                            });
                            
                            const reorderedDayItems = newOrder.map(idx => dayItems[idx]);
                            const newItineraries = [...otherItems, ...reorderedDayItems];
                            
                            DataManager.set('itineraries', newItineraries);
                            this.render();
                            Dashboard.displayTodayItinerary();
                        }
                    });
                });
            }

            static getDragAfterElement(container, y) {
                const draggableElements = [...container.querySelectorAll('.timeline-item:not(.dragging)')];
                
                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = y - box.top - box.height / 2;
                    
                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }

                }
            }
